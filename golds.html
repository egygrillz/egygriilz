<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ – Golds Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; }

    /* STICKY HEADER */
    header {
      position: sticky; top:0; left:0; right:0; height:90px;
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
      border-bottom:1px solid #eee; z-index:1000;
      display:flex; align-items:center; justify-content:space-between; padding:0 3%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size:30px; font-weight:700; letter-spacing:4px; text-decoration: none; color: #000; }
    
    nav { display: flex; align-items: center; }
    nav a { margin-left:20px; text-decoration:none; color:#000; font-size:11px; text-transform:uppercase; letter-spacing:1px; font-weight: 400; transition: 0.3s; }
    nav a:hover { color:#888; }
    
    /* Active State for Golds */
    .nav-golds { font-weight: 900 !important; border-bottom: 2px solid #000; padding-bottom: 5px; }

    /* PAGE HEADER */
    .page-header { margin-top: 80px; text-align: center; padding-bottom: 50px; }
    .page-header h1 { font-family: 'Playfair Display', serif; font-size: 56px; text-transform: uppercase; letter-spacing: 5px; }
    .page-header p { font-size: 18px; color: #666; font-style: italic; }

    /* GALLERY GRID (Matching Silvers Style) */
    .container { max-width: 1800px; margin: 0 auto; padding: 0 6% 100px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 50px; }
    
    .set-card { border: 1px solid #eee; background: #f9f9f9; transition: 0.3s; border-radius: 4px; overflow: hidden; }
    .set-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

    .mini-slider { position: relative; height: 400px; overflow: hidden; background: #eee; }
    .mini-slider img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.6s; }
    .mini-slider img.active { opacity: 1; }

    .set-info { padding: 30px; text-align: left; }
    .set-info .name { font-family: 'Playfair Display', serif; font-size: 28px; color: #000; margin-bottom: 10px; }
    .set-info .desc { font-size: 14px; color: #666; margin-bottom: 20px; line-height: 1.4; }
    .set-info .price { font-weight: 700; font-size: 18px; color: #000; border-top: 1px solid #ddd; padding-top: 15px; }

    /* COMPACT FOOTER */
    footer { background: #000; color: #fff; padding: 40px 6%; border-top: 1px solid #222; }
    .footer-container { display: flex; align-items: center; justify-content: space-between; max-width: 1800px; margin: 0 auto; }
    .footer-left { flex: 1; text-align: left; }
    .footer-middle { flex: 1; text-align: center; }
    .footer-brand { font-family: 'Playfair Display'; font-size: 24px; letter-spacing: 4px; margin-bottom: 5px; }
    .footer-logo-img { height: 50px; width: auto; }
    .footer-right { flex: 1; text-align: right; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 24px; color: #fff; }
    .footer-links { margin-top: 10px; display: flex; gap: 15px; }
    .footer-links svg { fill: #fff; transition: 0.3s; }
    .footer-links a:hover svg { fill: #888; }

    /* RESPONSIVE */
    @media (max-width: 1100px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } .page-header h1 { font-size: 36px; } }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <nav>

      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="about.html">About</a>

      <a href="golds.html" class="nav-golds">Golds</a>

    </nav>
  </header>

  <div class="page-header">

      <div class="footer-middle">
        <div class="footer-brand">EGYGRILLZ</div>
        <img src="logo/logo_white.png" class="footer-logo-img" alt="Logo Icon">
      </div>
      <div class="footer-right">
        <p style="font-size: 10px; letter-spacing: 2px; text-transform: uppercase; color: #666; margin-bottom: -5px;">Founder & CEO</p>

  <script>
    fetch('assets/images/golds/golds.json')
      .then(res => res.json())
      .then(folders => {
        const container = document.getElementById('golds-container');
        
        folders.forEach(folder => {
          fetch(`assets/images/golds/${folder}/info.txt`)
            .then(res => res.text())
            .then(text => {
              let title='', desc='', price='', images=[];
              
              const lines = text.split('\n');
              lines.forEach(line => {
                const lowerLine = line.toLowerCase();
                if(lowerLine.startsWith('title:')) title = line.split(':')[1].trim();
                if(lowerLine.startsWith('description:')) desc = line.split(':')[1].trim();
                if(lowerLine.startsWith('price:')) price = line.split(':')[1].trim();
                if(lowerLine.startsWith('images:')) images = line.split(':')[1].trim().split(',').map(i => i.trim());
              });

              let sliderHtml = '<div class="mini-slider">';
              images.forEach((imgName, index) => {
                sliderHtml += `<img src="assets/images/golds/${folder}/${imgName}" class="${index === 0 ? 'active' : ''}">`;
              });
              sliderHtml += '</div>';

              const card = document.createElement('div');
              card.className = 'set-card';
              card.innerHTML = `
                ${sliderHtml}
                <div class="set-info">
                  <div class="name">${title || folder}</div>
                  <div class="desc">${desc}</div>
                  <div class="price">${price}</div>
                </div>
              `;

              container.appendChild(card);

              let currentImg = 0;
              const imgElements = card.querySelectorAll('.mini-slider img');
              if(imgElements.length > 1) {
                setInterval(() => {
                  imgElements[currentImg].classList.remove('active');
                  currentImg = (currentImg + 1) % imgElements.length;
                  imgElements[currentImg].classList.add('active');
                }, 3500);
              }
            })
            .catch(err => console.error("Error loading info.txt for " + folder, err));
        });
      })
      .catch(err => console.error("Error loading golds.json", err));
  </script>
