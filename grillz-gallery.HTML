<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grillz Gallery – EGYGRILLZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; }

    /* STICKY HEADER */
    header {
      position: sticky; top:0; left:0; right:0; height:90px;
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
      border-bottom:1px solid #eee; z-index:1000;
      display:flex; align-items:center; justify-content:space-between; padding:0 3%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size:30px; font-weight:700; letter-spacing:4px; text-decoration: none; color: #000; }
    
    nav { display: flex; align-items: center; }
    nav a { margin-left:20px; text-decoration:none; color:#000; font-size:11px; text-transform:uppercase; letter-spacing:1px; font-weight: 400; transition: 0.3s; }
    nav a:hover { color:#888; }
    
    /* Active State for Gallery */
    .nav-gallery { font-weight: 900 !important; border-bottom: 2px solid #000; padding-bottom: 5px; }

    /* CONTENT */
    .container { max-width:1800px; margin:0 auto; padding:80px 6% 120px; text-align:center; }
    h1 { font-family:'Playfair Display',serif; font-size:56px; font-weight:400; letter-spacing:3px; margin-bottom:40px; text-transform: uppercase; }

    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(360px,1fr)); gap:50px; }
    .set-card {
      cursor:pointer; border:1px solid #eee; border-radius:4px; overflow:hidden;
      background:#f9f9f9; transition:transform 0.3s, box-shadow 0.3s;
    }
    .set-card:hover { transform:translateY(-8px); box-shadow:0 12px 30px rgba(0,0,0,0.1); }

    .mini-slider { position:relative; height:320px; overflow:hidden; }
    .mini-slider img {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      opacity:0; transition:opacity 0.6s ease;
    }
    .mini-slider img.active { opacity:1; }

    .set-info { padding:16px; }
    .set-info .name {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }
    .set-info .price { font-size:22px; font-weight:600; color:#222; margin:8px 0; }
    .set-info .description { font-size:15px; color:#555; line-height:1.4; }

    /* MODAL */
    .modal {
      display:none; position:fixed; inset:0; background:rgba(0,0,0,0.92);
      z-index:2000; align-items:center; justify-content:center;
    }
    .modal-content {
      background:#fff; width:90%; max-width:1100px; max-height:92vh;
      border-radius:4px; overflow:hidden; position:relative;
    }
    .close {
      position:absolute; top:16px; right:24px; font-size:36px; color:#fff;
      cursor:pointer; z-index:10; text-shadow:0 0 8px #000;
    }
    .full-slider { position:relative; height:60vh; background:#111; }
    .full-slider img {
      position:absolute; inset:0; width:100%; height:100%; object-fit:contain;
      opacity:0; transition:opacity 0.5s ease;
    }
    .full-slider img.active { opacity:1; }

    .slider-nav {
      position:absolute; inset:0; display:flex; align-items:center; justify-content:space-between;
      padding:0 16px; pointer-events:none;
    }
    .slider-nav button {
      pointer-events:all; background:rgba(0,0,0,0.4); color:#fff; border:none;
      width:50px; height:50px; border-radius:50%; font-size:28px; cursor:pointer;
      transition:background 0.2s;
    }
    .slider-nav button:hover { background:rgba(0,0,0,0.7); }

    .modal-info { padding:30px; text-align:center; }
    .modal-info .name {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
    }
    .modal-info .price { font-size:28px; font-weight:700; color:#222; }
    .modal-info .description { font-size:17px; color:#444; margin-top:12px; max-width:80%; margin-left:auto; margin-right:auto; }

    /* COMPACT FOOTER */
    footer { background: #000; color: #fff; padding: 40px 6%; border-top: 1px solid #222; }
    .footer-container { display: flex; align-items: center; justify-content: space-between; max-width: 1800px; margin: 0 auto; }
    .footer-left { flex: 1; text-align: left; }
    .footer-middle { flex: 1; text-align: center; }
    .footer-brand { font-family: 'Playfair Display'; font-size: 24px; letter-spacing: 4px; margin-bottom: 5px; }
    .footer-logo-img { height: 50px; width: auto; }
    .footer-right { flex: 1; text-align: right; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 24px; color: #fff; }
    .footer-links { margin-top: 10px; display: flex; gap: 15px; }
    .footer-links svg { fill: #fff; transition: 0.3s; }
    .footer-links a:hover svg { fill: #888; }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <nav>
      <a href="home.html">Home</a>
      <a href="latest-designs.html">Latest Designs</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html" class="nav-gallery">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="golds.html">Golds</a>
      <a href="diamonds.html">Diamonds</a>
      <a href="silvers.html">Silvers</a>
    </nav>
  </header>

  <div class="container">
    <h1>Grillz Gallery</h1>
    <div class="grid" id="sets-grid"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <div class="full-slider" id="full-slider"></div>
      <div class="slider-nav">
        <button onclick="prevSlide()">‹</button>
        <button onclick="nextSlide()">›</button>
      </div>
      <div class="modal-info">
        <div class="name" id="modal-name"></div>
        <div class="price" id="modal-price"></div>
        <div class="description" id="modal-desc"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p style="font-size: 13px; color: #aaa;">Beyond Jewelry</p>
        <p style="font-size: 13px; color: #aaa;">© 2026 EGYGRILLZ</p>
        <div class="footer-links">
          <a href="https://www.instagram.com/egygrillz" target="_blank">

          </a>
          <a href="https://www.google.com/maps/search/egygrillz" target="_blank">

        </div>
      </div>
      <div class="footer-middle">
        <div class="footer-brand">EGYGRILLZ</div>
        <img src="logo/logo_white.png" class="footer-logo-img" alt="Logo Icon">
      </div>
      <div class="footer-right">
        <p style="font-size: 10px; letter-spacing: 2px; text-transform: uppercase; color: #666; margin-bottom: -5px;">Founder & CEO</p>
        <p class="ceo-name">DR Mohamed Mahdy</p>
      </div>
    </div>
  </footer>

  <script>
    let currentSetImages = [];
    let currentSlideIndex = 0;

    fetch('assets/images/sets/sets.json')
      .then(res => res.json())
      .then(setNames => {
        const grid = document.getElementById('sets-grid');
        setNames.forEach(setName => {
          fetch(`assets/images/sets/${setName}/info.txt`)
            .then(res => res.text())
            .then(text => {
              const lines = text.split('\n').map(l => l.trim()).filter(l => l);
              let name = setName, price = '', desc = '', images = [];

              lines.forEach(line => {
                if (line.startsWith('name:')) name = line.replace('name:', '').trim();
                if (line.startsWith('price:')) price = line.replace('price:', '').trim();
                if (line.startsWith('description:')) desc = line.replace('description:', '').trim();
                if (line.startsWith('images:')) {
                  images = line.replace('images:', '').trim().split(',').map(f => f.trim());
                }
              });

              let sliderHTML = '<div class="mini-slider">';
              images.forEach((img, i) => {
                sliderHTML += `<img src="assets/images/sets/${setName}/${img}" alt="${name} image ${i+1}" ${i===0?'class="active"':''}>`;
              });
              sliderHTML += '</div>';

              const card = document.createElement('div');
              card.className = 'set-card';
              card.innerHTML = `
                ${sliderHTML}
                <div class="set-info">
                  <div class="name">${name}</div>
                  <div class="price">${price}</div>
                  <div class="description">${desc.substring(0, 80)}${desc.length > 80 ? '...' : ''}</div>
                </div>
              `;
              card.onclick = () => openModal(images, name, price, desc, setName);
              grid.appendChild(card);

              const imgs = card.querySelectorAll('.mini-slider img');
              let idx = 0;
              if (imgs.length > 1) {
                setInterval(() => {
                  imgs[idx].classList.remove('active');
                  idx = (idx + 1) % imgs.length;
                  imgs[idx].classList.add('active');
                }, 3500);
              }
            })
            .catch(err => console.error('Error loading set:', setName, err));
        });
      })
      .catch(err => console.error('Error loading sets.json:', err));

    function openModal(images, name, price, desc, setName) {
      currentSetImages = images.map(img => `assets/images/sets/${setName}/${img}`);
      currentSlideIndex = 0;

      const slider = document.getElementById('full-slider');
      slider.innerHTML = '';
      currentSetImages.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `${name} image ${i+1}`;
        if (i === 0) img.classList.add('active');
        slider.appendChild(img);
      });

      document.getElementById('modal-name').textContent = name;
      document.getElementById('modal-price').textContent = price;
      document.getElementById('modal-desc').textContent = desc;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function nextSlide() {
      const imgs = document.getElementById('full-slider').querySelectorAll('img');
      if (imgs.length <= 1) return;
      imgs[currentSlideIndex].classList.remove('active');
      currentSlideIndex = (currentSlideIndex + 1) % imgs.length;
      imgs[currentSlideIndex].classList.add('active');
    }

    function prevSlide() {
      const imgs = document.getElementById('full-slider').querySelectorAll('img');
      if (imgs.length <= 1) return;
      imgs[currentSlideIndex].classList.remove('active');
      currentSlideIndex = (currentSlideIndex - 1 + imgs.length) % imgs.length;
      imgs[currentSlideIndex].classList.add('active');
    }

    document.getElementById('modal').onclick = function(e) {
      if (e.target === this) closeModal();
    };
  </script>
</body>
</html>
