<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Designs – EGYGRILLZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; }

    /* STICKY HEADER */
    header {
      position: sticky; top:0; left:0; right:0; height:90px;
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
      border-bottom:1px solid #eee; z-index:1000;
      display:flex; align-items:center; justify-content:space-between; padding:0 3%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size:30px; font-weight:700; letter-spacing:4px; text-decoration: none; color: #000; }
    
    nav { display: flex; align-items: center; }
    nav a { margin-left:20px; text-decoration:none; color:#000; font-size:11px; text-transform:uppercase; letter-spacing:1px; font-weight: 400; transition: 0.3s; }
    nav a:hover { color:#888; }
    .nav-designs { font-weight: 900 !important; border-bottom: 2px solid #000; padding-bottom: 5px; }

    /* CONTENT LAYOUT */
    .container { max-width:1400px; margin: 40px auto; padding: 60px 6% 120px; }
    h1 { font-family:'Playfair Display',serif; font-size:56px; font-weight:400; letter-spacing:3px; margin-bottom:60px; text-align:center; text-transform: uppercase; }

    .design-block { margin-bottom: 120px; border-bottom: 1px solid #eee; padding-bottom: 80px; }
    
    .design-header { margin-bottom: 30px; }
    .design-title { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
    .design-price { font-size: 20px; font-weight: 700; color: #000; margin-top: 5px; display: block; }

    /* 3-COLUMN IMAGE GRID */
    .design-images { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; margin-bottom: 40px; }
    .design-images img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; background: #f9f9f9; transition: transform 0.3s ease; border-radius: 4px; }
    .design-images img:hover { transform: scale(1.02); }

    .design-desc { font-size: 17px; color: #555; line-height: 1.8; max-width: 850px; }

    /* FOOTER */
    footer { background: #000; color: #fff; padding: 40px 6%; border-top: 1px solid #222; margin-top: 100px; }
    .footer-container { display: flex; align-items: center; justify-content: space-between; max-width: 1800px; margin: 0 auto; }
    .footer-left { flex: 1; text-align: left; }
    .footer-middle { flex: 1; text-align: center; }
    .footer-brand { font-family: 'Playfair Display'; font-size: 24px; letter-spacing: 4px; margin-bottom: 5px; }
    .footer-logo-img { height: 50px; width: auto; }
    .footer-right { flex: 1; text-align: right; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 24px; color: #fff; }
    .footer-links { margin-top: 10px; display: flex; gap: 15px; }
    .footer-links svg { fill: #fff; transition: 0.3s; }
    .footer-links a:hover svg { fill: #888; }

    @media (max-width: 992px) { .design-images { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { 
        .design-images { grid-template-columns: 1fr; } 
        h1 { font-size: 38px; }
        .footer-container { flex-direction: column; gap: 30px; text-align: center; }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <nav>
      <a href="home.html">Home</a>
      <a href="latest-designs.html" class="nav-designs">Latest Designs</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="golds.html">Golds</a>
      <a href="diamonds.html">Diamonds</a>
      <a href="silvers.html">Silvers</a>
    </nav>
  </header>

  <div class="container">

    <div id="designs-container"></div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p style="font-size: 13px; color: #aaa;">Beyond Jewelry</p>
        <p style="font-size: 13px; color: #aaa;">© 2026 EGYGRILLZ</p>
        <div class="footer-links">
          <a href="https://www.instagram.com/egygrillz" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>

        </div>
      </div>
      <div class="footer-middle">
        <div class="footer-brand">EGYGRILLZ</div>
        <img src="logo/logo_white.png" class="footer-logo-img" alt="Logo Icon">
      </div>
      <div class="footer-right">
        <p style="font-size: 10px; letter-spacing: 2px; text-transform: uppercase; color: #666; margin-bottom: -5px;">Founder & CEO</p>
        <p class="ceo-name">DR Mohamed Mahdy</p>
      </div>
    </div>
  </footer>

  <script>
    fetch('assets/images/latest-designs/designs.json')
      .then(res => res.json())
      .then(designNames => {
        const container = document.getElementById('designs-container');

        designNames.forEach(designName => {
          fetch(`assets/images/latest-designs/${designName}/info.txt`)
            .then(res => res.text())
            .then(text => {
              const lines = text.split('\n').map(l => l.trim()).filter(l => l);
              let title = designName, desc = '', price = '';

              lines.forEach(line => {
                if (line.toLowerCase().startsWith('name:')) title = line.replace(/name:/i, '').trim();
                if (line.toLowerCase().startsWith('description:')) desc = line.replace(/description:/i, '').trim();
                if (line.toLowerCase().startsWith('price:')) price = line.replace(/price:/i, '').trim();
              });

              let imagesLine = lines.find(l => l.toLowerCase().startsWith('images:'));
              let images = [];
              if (imagesLine) {
                images = imagesLine.replace(/images:/i, '').trim().split(',').map(f => f.trim());
              }

              let html = `
              <div class="design-block">
                <div class="design-header">
                  <h2 class="design-title">${title}</h2>
                  <span class="design-price">${price}</span>
                </div>
                <div class="design-images">`;

              images.forEach(img => {
                html += `<img src="assets/images/latest-designs/${designName}/${img}" alt="${title}" loading="lazy">`;
              });

              html += `</div>
                ${desc ? `<div class="design-desc">${desc}</div>` : ''}
              </div>`;

              container.insertAdjacentHTML('beforeend', html);
            })
            .catch(err => console.error('Error loading design:', designName, err));
        });
      })
      .catch(err => {
        console.error('Error loading designs.json:', err);
        document.getElementById('designs-container').innerHTML = '<p style="text-align:center;">Error loading designs.</p>';
      });
  </script>
</body>
</html>
