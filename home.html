<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ â€“ Egypt's First Custom Grillz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ========================================================================== RESET & BASE ========================================================================== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
    
    /* Image Protection */
    img { 
      -webkit-user-drag: none; 
      user-select: none; 
      pointer-events: auto; /* Allows hover effects but prevents dragging */
    }

    /* ========================================================================== HEADER (LOCKED) ========================================================================== */
    header {
      position: sticky; top: 0; height: 60px; background: #fff; border-bottom: 1px solid #eee; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; text-decoration: none; color: #000; }
    .main-nav { display: flex; gap: 20px; }
    .main-nav a { text-decoration: none; color: #000; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }

    /* ========================================================================== HERO (LOCKED) ========================================================================== */
    .hero { 
      position: relative; width: 100%; height: 80vh; overflow: hidden; background: #000; 
      display: flex; align-items: flex-end; justify-content: center; 
    }
    .hero img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
    .hero-content { position: relative; text-align: center; color: #fff; z-index: 2; padding-bottom: 50px; }
    .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(22px, 5vw, 36px); text-transform: uppercase; letter-spacing: 6px; margin-bottom: 15px; font-weight: 400; }
    .hero-schedule-btn { display: inline-block; color: #fff; text-decoration: underline; text-underline-offset: 6px; text-transform: uppercase; font-weight: 700; font-size: 10px; letter-spacing: 2px; }

    /* ========================================================================== LATEST DESIGNS (RESTORED TO ORIGINAL) ========================================================================== */
    .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
    section { padding: 80px 0; text-align: center; }
    h2 { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 4px; }

    /* Original Style for Latest Designs Container */
    #latest-container { margin-bottom: 40px; }
    .latest-item-title { font-size: 20px; font-family: 'Playfair Display'; margin-bottom: 10px; text-transform: uppercase; }
    .latest-item-desc { font-size: 13px; color: #666; max-width: 700px; margin: 0 auto 30px; line-height: 1.8; }
    .latest-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
    .latest-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; border: 1px solid #f5f5f5; }
    .latest-price { font-weight: 700; font-size: 16px; margin-bottom: 20px; }

    /* ========================================================================== GRILLZ GALLERY (LOCKED) ========================================================================== */
    .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
    .set-card { border: 1px solid #f5f5f5; text-align: center; }
    .mini-slider { width: 100%; aspect-ratio: 1; position: relative; overflow: hidden; }
    .mini-slider img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.8s; }
    .mini-slider img.active { opacity: 1; }
    .set-info { padding: 15px; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; }

    /* ========================================================================== FOOTER (LOCKED) ========================================================================== */
    footer { background: #000; color: #fff; padding: 15px 5%; }
    .footer-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .footer-icons { display: flex; gap: 15px; font-size: 14px; flex: 1; }
    .footer-icons a { color: #fff; opacity: 0.5; }
    .footer-logo-img { height: 20px; filter: brightness(0) invert(1); }
    .ceo-wrap { text-align: right; flex: 1; line-height: 1; }
    .ceo-label { font-size: 7px; color: #444; text-transform: uppercase; letter-spacing: 1px; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 9px; color: #666; display: block; }
  </style>
</head>
<body oncontextmenu="return false;"> <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <nav class="main-nav">
      <a href="home.html">Home</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="hero">
    <img src="assets/images/hero-grillz.jpg" alt="EGYGRILLZ Custom Grillz">
    <div class="hero-content">
      <h1>Egypt's First Custom Grillz</h1>
      <a href="booking.html" class="hero-schedule-btn">Schedule Appointment</a>
    </div>
  </div>

  <div class="container">
    <section>
      <h2>Latest Designs</h2>
      <div id="latest-container">
        </div>
      <a href="latest-designs.html" style="text-decoration:none; color:#000; border:1px solid #000; padding:10px 25px; text-transform:uppercase; font-size:10px; font-weight:700;">View All Designs</a>
    </section>

    <section>
      <h2>Grillz Gallery</h2>
      <div class="gallery-grid" id="gallery-preview"></div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="footer-logo-wrap">
        <img src="logo/logo_white.png" class="footer-logo-img" alt="EGYGRILLZ">
      </div>
      <div class="ceo-wrap">
        <span class="ceo-label">Founder</span>
        <span class="ceo-name">Dr. Mohamed Mahdy</span>
      </div>
    </div>
  </footer>

  <script>
    async function init() {
      try {
        // Fetch and Render Latest Designs in Original Format
        const latestArr = await fetch('assets/images/latest-designs/designs.json').then(r => r.json());
        const lTxt = await fetch(`assets/images/latest-designs/${latestArr[0]}/info.txt`).then(r => r.text());
        
        const info = {};
        lTxt.split('\n').forEach(line => {
          const [key, ...val] = line.split(':');
          if (val.length) info[key.trim().toLowerCase()] = val.join(':').trim();
        });

        const imgs = info.images.split(',').map(i => i.trim());
        
        document.getElementById('latest-container').innerHTML = `
            <h3 class="latest-item-title">${info.name}</h3>
            <p class="latest-item-desc">${info.description || info.desc}</p>
            <div class="latest-grid">
              <img src="assets/images/latest-designs/${latestArr[0]}/${imgs[0]}" alt="Design View 1">
              <img src="assets/images/latest-designs/${latestArr[0]}/${imgs[1]}" alt="Design View 2">
              <img src="assets/images/latest-designs/${latestArr[0]}/${imgs[2]}" alt="Design View 3">
            </div>
            <p class="latest-price">${info.price}</p>
        `;

        // Load Gallery Preview (Locked Section)
        const sets = await fetch('assets/images/sets/sets.json').then(r => r.json());
        const gallery = document.getElementById('gallery-preview');
        for (const set of sets.slice(0, 3)) {
          gallery.innerHTML += `<div class="set-card"><div class="mini-slider"><img src="assets/images/sets/${set}/1.jpg" class="active"></div><div class="set-info">PREMIUM SET</div></div>`;
        }

      } catch (err) { console.warn("Load error:", err); }
    }
    init();
  </script>
</body>
</html>
