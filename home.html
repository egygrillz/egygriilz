<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ â€“ Egypt's First Custom Grillz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ========================================================================== RESET & BASE ========================================================================== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
    body.menu-open { overflow: hidden; }

    /* ========================================================================== HEADER ========================================================================== */
    header {
      position: sticky; top: 0; height: 60px; background: #fff; border-bottom: 1px solid #eee; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; text-decoration: none; color: #000; }
    .main-nav { display: flex; gap: 20px; }
    .main-nav a { text-decoration: none; color: #000; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
    .menu-toggle { display: none; flex-direction: column; gap: 6px; background: none; border: none; cursor: pointer; }
    .menu-toggle span { width: 25px; height: 1.5px; background: #000; }

    @media (max-width: 980px) {
      .menu-toggle { display: flex; }
      .main-nav {
        position: fixed; top: 60px; right: -100%; width: 100%; height: auto; background: #fff;
        flex-direction: column; padding: 10px 5%; transition: 0.3s ease-in-out; box-shadow: 0 5px 10px rgba(0,0,0,0.05); z-index: 1100;
      }
      .main-nav.active { right: 0; }
      .main-nav a { font-size: 12px; padding: 12px 0; border-bottom: 1px solid #f5f5f5; width: 100%; }
    }

    /* ========================================================================== HERO ========================================================================== */
    .hero { 
      position: relative; 
      width: 100%; 
      height: 80vh; 
      overflow: hidden; 
      background: #000; 
      display: flex; 
      align-items: flex-end; 
      justify-content: center; 
    }
    .hero img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; pointer-events: none; -webkit-user-drag: none; }
    .hero-content { position: relative; text-align: center; color: #fff; z-index: 2; padding-bottom: 50px; }
    .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(22px, 5vw, 36px); text-transform: uppercase; letter-spacing: 6px; margin-bottom: 15px; font-weight: 400; }
    
    .hero-schedule-btn { 
      display: inline-block; 
      color: #fff; 
      text-decoration: underline; 
      text-underline-offset: 6px;
      text-transform: uppercase; 
      font-weight: 700; 
      font-size: 10px; 
      letter-spacing: 2px; 
    }

    /* ========================================================================== REVEAL ANIMATION ========================================================================== */
    .reveal { opacity: 0; transform: translateY(20px); transition: all 1s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    section { padding: 40px 0; text-align: center; }
    h2 { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 4px; }

    /* ========================================================================== NEW REDESIGNED SECTIONS ========================================================================== */
    .full-width-section { width: 100%; position: relative; }
    .slideshow-container { position: relative; width: 100%; height: 80vh; overflow: hidden; background: #000; }
    .slideshow-container img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out; }
    .slideshow-container img.active { opacity: 1; }
    
    .view-cat-btn { 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
      z-index: 10; padding: 12px 30px; border: 1px solid #fff; color: #fff; 
      text-decoration: none; text-transform: uppercase; font-size: 11px; font-weight: 700; letter-spacing: 2px; background: rgba(0,0,0,0.2);
    }

    .info-display { padding: 40px 5% 60px; max-width: 800px; margin: 0 auto; }
    .info-display h3 { font-family: 'Playfair Display', serif; font-size: 20px; text-transform: uppercase; margin-bottom: 15px; }
    .info-display .desc { font-size: 14px; margin-bottom: 10px; color: #333; }
    .info-display .other-info { font-size: 12px; margin-bottom: 10px; color: #666; }
    .info-display .price { font-weight: 700; font-size: 16px; margin-top: 15px; }

    /* ========================================================================== ULTRA-THIN FOOTER ========================================================================== */
    footer { background: #000; color: #fff; padding: 15px 5%; }
    .footer-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .footer-icons { display: flex; gap: 15px; font-size: 14px; flex: 1; }
    .footer-icons a { color: #fff; opacity: 0.5; text-decoration: none; }
    .footer-logo-wrap { text-align: center; flex: 1; }
    .footer-logo-img { height: 20px; filter: brightness(0) invert(1); }
    .ceo-wrap { text-align: right; flex: 1; line-height: 1; }
    .ceo-label { font-size: 7px; color: #444; text-transform: uppercase; letter-spacing: 1px; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 9px; color: #666; display: block; }

    @media (max-width: 600px) {
      .footer-content { flex-direction: row; font-size: 10px; }
      .slideshow-container { height: 60vh; }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <button class="menu-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
    <nav class="main-nav">
      <a href="home.html">Home</a>
      <a href="latest-designs.html">Latest</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="golds.html">Golds</a>
      <a href="diamonds.html">Diamonds</a>
      <a href="silvers.html">Silvers</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="assets/images/hero-grillz.jpg" alt="EGYGRILLZ Custom Grillz">
    <div class="hero-content">
      <h1>Egypt's First Custom Grillz</h1>
      <a href="booking.html" class="hero-schedule-btn">Schedule Appointment</a>
    </div>
  </div>

  <div id="dynamic-sections">
    <section class="full-width-section reveal" id="latest-designs-sec">
        <h2>Latest Designs</h2>
        <div class="slideshow-container" id="latest-slideshow"></div>
        <a href="latest-designs.html" class="view-cat-btn">View Latest</a>
        <div class="info-display" id="latest-info"></div>
    </section>

    <section class="full-width-section reveal" id="grillz-gallery-sec">
        <h2>Grillz Gallery</h2>
        <div class="slideshow-container" id="gallery-slideshow"></div>
        <a href="grillz-gallery.html" class="view-cat-btn">View Gallery</a>
        <div class="info-display" id="gallery-info"></div>
    </section>

    <section class="full-width-section reveal" id="golds-sec">
        <h2>Golds</h2>
        <div class="slideshow-container" id="golds-slideshow"></div>
        <a href="golds.html" class="view-cat-btn">View Golds</a>
        <div class="info-display" id="golds-info"></div>
    </section>

    <section class="full-width-section reveal" id="diamonds-sec">
        <h2>Diamonds</h2>
        <div class="slideshow-container" id="diamonds-slideshow"></div>
        <a href="diamonds.html" class="view-cat-btn">View Diamonds</a>
        <div class="info-display" id="diamonds-info"></div>
    </section>

    <section class="full-width-section reveal" id="silvers-sec">
        <h2>Silvers</h2>
        <div class="slideshow-container" id="silvers-slideshow"></div>
        <a href="silvers.html" class="view-cat-btn">View Silvers</a>
        <div class="info-display" id="silvers-info"></div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="https://instagram.com/egygrillz"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-location-dot"></i></a>
      </div>
      <div class="footer-logo-wrap">
        <img src="logo/logo_white.png" class="footer-logo-img" alt="EGYGRILLZ">
      </div>
      <div class="ceo-wrap">
        <span class="ceo-label">Founder</span>
        <span class="ceo-name">Dr. Mohamed Mahdy</span>
      </div>
    </div>
  </footer>

  <script>
    // Navigation Toggle
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.main-nav').classList.toggle('active');
      document.body.classList.toggle('menu-open');
    });

    // Reveal Animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    function parseInfo(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(l => l);
      const info = { name: '', price: '', desc: '', others: [], images: [] };
      lines.forEach(line => {
        const [key, ...val] = line.split(':');
        const value = val.join(':').trim();
        const k = key.toLowerCase();
        if (k === 'name') info.name = value;
        else if (k === 'price') info.price = value;
        else if (k === 'description' || k === 'desc') info.desc = value;
        else if (k === 'images') info.images = value.split(',').map(i => i.trim());
        else info.others.push(`${key}: ${value}`);
      });
      return info;
    }

    async function loadSection(category, folderName, containerId, infoId) {
      try {
        const list = await fetch(`assets/images/${folderName}/${folderName}.json`).then(r => r.json());
        const slideshow = document.getElementById(containerId);
        const infoDiv = document.getElementById(infoId);
        
        let allSetsData = [];

        for (const item of list) {
          const txt = await fetch(`assets/images/${folderName}/${item}/info.txt`).then(r => r.text());
          const data = parseInfo(txt);
          data.folder = item;
          allSetsData.push(data);
        }

        let currentSetIdx = 0;
        let currentImgIdx = 0;

        function updateDisplay() {
          const set = allSetsData[currentSetIdx];
          
          // Update Images
          slideshow.innerHTML = set.images.map((img, i) => 
            `<img src="assets/images/${folderName}/${set.folder}/${img}" class="${i === currentImgIdx ? 'active' : ''}">`
          ).join('') + slideshow.querySelector('.view-cat-btn')?.outerHTML || '';

          // Update Text
          infoDiv.innerHTML = `
            <h3>${set.name}</h3>
            <p class="desc">${set.desc}</p>
            <div class="other-info">${set.others.map(o => `<p>${o}</p>`).join('')}</div>
            <p class="price">${set.price}</p>
          `;

          // Logic to cycle images then sets
          currentImgIdx++;
          if (currentImgIdx >= set.images.length) {
            currentImgIdx = 0;
            currentSetIdx = (currentSetIdx + 1) % allSetsData.length;
          }
        }

        updateDisplay();
        setInterval(updateDisplay, 4000);

      } catch (e) { console.error("Error loading " + folderName, e); }
    }

    // Initialize all sections
    // Note: 'sets' is the folder for Grillz Gallery as per your original code
    loadSection('Latest', 'latest-designs', 'latest-slideshow', 'latest-info');
    loadSection('Gallery', 'sets', 'gallery-slideshow', 'gallery-info');
    loadSection('Golds', 'golds', 'golds-slideshow', 'golds-info');
    loadSection('Diamonds', 'diamonds', 'diamonds-slideshow', 'diamonds-info');
    loadSection('Silvers', 'silvers', 'silvers-slideshow', 'silvers-info');

  </script>
</body>
