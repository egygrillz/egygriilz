<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ – Egypt's First Custom Grillz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ==========================================================================
       RESET & BASE
       ========================================================================== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Arimo', sans-serif;
      background:#fff;
      color:#000;
      line-height:1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    body.menu-open { overflow: hidden; }

    /* ==========================================================================
       HEADER & COMPACT MENU
       ========================================================================== */
    header {
      position: sticky;
      top: 0;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #eee;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 2px;
      text-decoration: none;
      color: #000;
    }
    .main-nav { display: flex; gap: 20px; }
    .main-nav a {
      text-decoration: none;
      color: #000;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-toggle span { width: 25px; height: 1.5px; background: #000; }

    @media (max-width: 980px) {
      .menu-toggle { display: flex; }
      .main-nav {
        position: fixed;
        top: 60px; right: -100%;
        width: 100%; height: auto;
        background: #fff;
        flex-direction: column;
        padding: 10px 5%;
        transition: 0.3s ease-in-out;
        box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        z-index: 1100;
      }
      .main-nav.active { right: 0; }
      .main-nav a { font-size: 12px; padding: 12px 0; border-bottom: 1px solid #f5f5f5; width: 100%; }
    }

    /* ==========================================================================
       HERO
       ========================================================================== */
    .hero { position: relative; width: 100%; height: 65vh; overflow: hidden; background: #000; }
    .hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
    .hero-btn-container {
      position: absolute; bottom: 10%; width: 100%;
      display: flex; justify-content: center;
    }
    .hero-schedule-btn {
      padding: 12px 35px; background: #fff; color: #000;
      text-decoration: none; text-transform: uppercase;
      font-weight: 700; font-size: 12px; letter-spacing: 1px;
    }

    /* ==========================================================================
       SECTIONS & GRID (3 Items Row)
       ========================================================================== */
    .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
    section { padding: 60px 0; text-align: center; }
    h2 { font-family: 'Playfair Display', serif; font-size: 28px; margin-bottom: 30px; text-transform: uppercase; }

    .latest-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
    .latest-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; }

    .wide-slider-container { position: relative; width: 100%; overflow: hidden; height: 400px; background: #000; }
    .slider-track { display: flex; height: 100%; transition: transform 0.6s ease-in-out; }
    .wide-card { min-width: 100%; height: 100%; position: relative; }
    .wide-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
    .card-content { position: absolute; bottom: 30px; left: 30px; text-align: left; color: #fff; }

    /* Grillz Gallery Grid - Exactly 3 across */
    .gallery-grid { 
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 15px; 
      margin-bottom: 30px;
    }
    .set-card { border: 1px solid #eee; background: #fff; overflow: hidden; }
    .mini-slider { width: 100%; aspect-ratio: 1; position: relative; overflow: hidden; background: #f9f9f9; }
    .mini-slider img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s; }
    .mini-slider img.active { opacity: 1; }
    .set-info { padding: 12px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }

    .view-more-btn {
      display: inline-block; padding: 10px 25px; border: 1px solid #000;
      text-decoration: none; color: #000; font-size: 11px; font-weight: 700; text-transform: uppercase;
    }

    /* ==========================================================================
       FOOTER (Slim & Icons)
       ========================================================================== */
    footer { background: #000; color: #fff; padding: 25px 5% 15px; }
    .footer-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .footer-icons { display: flex; gap: 20px; font-size: 18px; }
    .footer-icons a { color: #fff; text-decoration: none; opacity: 0.8; }
    .footer-logo-img { height: 35px; filter: brightness(0) invert(1); }
    .ceo-container { text-align: right; }
    .ceo-label { font-size: 8px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 24px; margin-top: -5px; }

    @media (max-width: 600px) {
      .gallery-grid { gap: 8px; }
      .set-info { font-size: 10px; padding: 5px; }
      .wide-slider-container { height: 300px; }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <button class="menu-toggle"><span></span><span></span><span></span></button>
    <nav class="main-nav">
      <a href="home.html">Home</a>
      <a href="latest-designs.html">Latest</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="golds.html">Golds</a>
      <a href="diamonds.html">Diamonds</a>
      <a href="silvers.html">Silvers</a>
    </nav>
  </header>

  <div class="hero">
    <img src="assets/images/hero-grillz.jpg" alt="EGYGRILLZ Main">
    <div class="hero-btn-container">
      <a href="booking.html" class="hero-schedule-btn">Schedule Appointment</a>
    </div>
  </div>

  <div class="container">
    <section>
      <h2>Latest Designs</h2>
      <div id="latest-container"></div>
      <a href="latest-designs.html" class="view-more-btn">View All Designs</a>
    </section>

    <section>
      <h2>Golds</h2>
      <div class="wide-slider-container"><div id="golds-track" class="slider-track"></div></div>
      <a href="golds.html" class="view-more-btn">Shop Golds</a>
    </section>

    <section>
      <h2>Diamonds</h2>
      <div class="wide-slider-container"><div id="diamonds-track" class="slider-track"></div></div>
      <a href="diamonds.html" class="view-more-btn">Shop Diamonds</a>
    </section>

    <section>
      <h2>Grillz Gallery</h2>
      <div class="gallery-grid" id="gallery-preview"></div>
      <a href="grillz-gallery.html" class="view-more-btn">Explore Full Gallery</a>
    </section>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-icons">
        <a href="https://instagram.com/egygrillz"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-location-dot"></i></a>
      </div>
      <img src="logo/logo_white.png" class="footer-logo-img" alt="Logo">
      <div class="ceo-container">
        <p class="ceo-label">Founder & CEO</p>
        <p class="ceo-name">DR Mohamed Mahdy</p>
      </div>
    </div>
    <p style="text-align:center; font-size:9px; color:#444; margin-top:15px; letter-spacing:1px;">BEYOND JEWELRY © 2026 EGYGRILLZ</p>
  </footer>

  <script>
    // NAVIGATION
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.main-nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      document.body.classList.toggle('menu-open');
    });

    // PARSER
    function parseInfo(text) {
      const info = { name: '', price: '', images: [] };
      text.split('\n').forEach(line => {
        const [key, ...val] = line.split(':');
        if (!val.length) return;
        const value = val.join(':').trim();
        const k = key.trim().toLowerCase();
        if (k === 'name') info.name = value;
        else if (k === 'price') info.price = value;
        else if (k === 'images') info.images = value.split(',').map(i => i.trim());
      });
      return info;
    }

    // LOADERS
    async function init() {
      try {
        // 1. Latest Designs
        const latestArr = await fetch('assets/images/latest-designs/designs.json').then(r => r.json());
        const lTxt = await fetch(`assets/images/latest-designs/${latestArr[0]}/info.txt`).then(r => r.text());
        const lData = parseInfo(lTxt);
        const lImgs = lData.images.slice(0, 3).map(i => `<img src="assets/images/latest-designs/${latestArr[0]}/${i}">`).join('');
        document.getElementById('latest-container').innerHTML = `<div style="text-align:left;"><h3>${lData.name}</h3><div class="latest-grid">${lImgs}</div><p><strong>${lData.price}</strong></p></div>`;

        // 2. Sliders (Golds & Diamonds)
        async function loadSlider(cat, trackId) {
          const list = await fetch(`assets/images/${cat}/${cat}.json`).then(r => r.json());
          const track = document.getElementById(trackId);
          for (const item of list) {
            const txt = await fetch(`assets/images/${cat}/${item}/info.txt`).then(r => r.text());
            const data = parseInfo(txt);
            track.innerHTML += `<div class="wide-card"><img src="assets/images/${cat}/${item}/${data.images[0]}"><div class="card-content"><h3>${data.name}</h3><p>${data.price}</p></div></div>`;
          }
          let pos = 0;
          setInterval(() => { pos = (pos + 1) % list.length; track.style.transform = `translateX(-${pos * 100}%)`; }, 5000);
        }
        loadSlider('golds', 'golds-track');
        loadSlider('diamonds', 'diamonds-track');

        // 3. Gallery (3 across)
        const sets = await fetch('assets/images/sets/sets.json').then(r => r.json());
        const gallery = document.getElementById('gallery-preview');
        for (const set of sets.slice(0, 3)) {
          const txt = await fetch(`assets/images/sets/${set}/info.txt`).then(r => r.text());
          const data = parseInfo(txt);
          const imgs = data.images.map((img, i) => `<img src="assets/images/sets/${set}/${img}" class="${i===0?'active':''}">`).join('');
          gallery.innerHTML += `<div class="set-card"><div class="mini-slider">${imgs}</div><div class="set-info"><strong>${data.name}</strong><br>${data.price}</div></div>`;
        }

        // Mini-slider Logic
        document.querySelectorAll('.mini-slider').forEach(ms => {
          let idx = 0; const imgs = ms.querySelectorAll('img');
          if(imgs.length > 1) setInterval(() => { imgs[idx].classList.remove('active'); idx = (idx + 1) % imgs.length; imgs[idx].classList.add('active'); }, 3000);
        });

      } catch (e) { console.error("Setup error", e); }
    }
    init();
  </script>
</body>
</html>
