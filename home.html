<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; }

    /* STICKY HEADER */
    header {
      position: sticky; top:0; left:0; right:0; height:90px;
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
      border-bottom:1px solid #eee; z-index:1000;
      display:flex; align-items:center; justify-content:space-between; padding:0 5%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size:30px; font-weight:700; letter-spacing:4px; text-decoration: none; color: #000; }

    nav { display: flex; align-items: center; flex-wrap: wrap; }
    nav a { margin-left:20px; text-decoration:none; color:#000; font-size:12px; text-transform:uppercase; letter-spacing:1px; font-weight:400; transition: 0.3s; padding:10px 0; }
    nav a:hover { color:#888; }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 80vh;
      background: url('assets/images/home/hero.jpg') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
    }
    .hero h1 {
      font-family:'Playfair Display', serif;
      font-size:64px;
      letter-spacing:5px;
      line-height:1.1;
      text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .hero p {
      margin-top:20px;
      font-size:20px;
      color:#f5f5f5;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    /* FEATURED DESIGN GRID */
    .featured-container { max-width:1400px; margin: 60px auto; padding:0 6%; }
    .featured-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; }
    .featured-card { position: relative; overflow: hidden; border-radius: 6px; background:#f9f9f9; transition: transform 0.3s, box-shadow 0.3s; }
    .featured-card:hover { transform: translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.1); }
    .featured-card img { width:100%; aspect-ratio:1/1; object-fit: cover; transition: transform 0.3s; }
    .featured-card:hover img { transform: scale(1.05); }
    .featured-info { padding:20px; }
    .featured-info .title { font-family:'Playfair Display', serif; font-size:22px; font-weight:600; margin-bottom:8px; }
    .featured-info .price { font-weight:700; font-size:16px; color:#000; }

    /* FOOTER */
    footer { background: #000; color: #fff; padding: 40px 6%; border-top: 1px solid #222; }
    .footer-container { display: flex; align-items: center; justify-content: space-between; max-width: 1800px; margin: 0 auto; flex-wrap: wrap; gap: 30px; }
    .footer-left, .footer-middle, .footer-right { flex:1; min-width:200px; }
    .footer-left { text-align:left; }
    .footer-middle { text-align:center; }
    .footer-right { text-align:right; }
    .footer-brand { font-family:'Playfair Display'; font-size:24px; letter-spacing:4px; margin-bottom:5px; }
    .footer-logo-img { height:50px; width:auto; }
    .ceo-name { font-family: 'Alex Brush'; font-size:24px; color:#fff; }
    .footer-links { margin-top:10px; display:flex; gap:15px; justify-content: center; }
    .footer-links svg { fill:#fff; transition:0.3s; }
    .footer-links a:hover svg { fill:#888; }

    /* MOBILE RESPONSIVE */
    @media (max-width: 1100px) { .featured-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 700px) { 
      header { padding:0 4%; }
      .hero h1 { font-size:38px; }
      .hero p { font-size:16px; }
      .featured-grid { grid-template-columns: 1fr; gap:25px; }
      nav a { margin-left:12px; font-size:11px; }
      .featured-info .title { font-size:18px; }
      .featured-info .price { font-size:14px; }
      .footer-container { flex-direction: column; text-align: center; }
      .footer-left, .footer-middle, .footer-right { text-align: center; }
      .footer-links { justify-content:center; }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <nav>
      <a href="home.html" class="nav-home">Home</a>
      <a href="latest-designs.html">Latest Designs</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="about.html">About</a>

      <a href="golds.html">Golds</a>

      <a href="silvers.html">Silvers</a>
    </nav>
  </header>

  <section class="hero">

    </div>
  </section>

  <div class="featured-container">
    <h2 style="text-align:center; font-family:'Playfair Display', serif; font-size:36px; margin-bottom:50px;">Featured Designs</h2>
    <div class="featured-grid" id="featured-grid"></div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p style="font-size: 13px; color: #aaa;">Beyond Jewelry</p>
        <p style="font-size: 13px; color: #aaa;">© 2026 EGYGRILLZ</p>
        <div class="footer-links">
          <a href="https://www.instagram.com/egygrillz" target="_blank">

          </a>
        </div>
      </div>
      <div class="footer-middle">
        <div class="footer-brand">EGYGRILLZ</div>
        <img src="logo/logo_white.png" class="footer-logo-img" alt="Logo Icon">
      </div>
      <div class="footer-right">
        <p style="font-size: 10px; letter-spacing: 2px; text-transform: uppercase; color: #666; margin-bottom: -5px;">Founder & CEO</p>
        <p class="ceo-name">DR Mohamed Mahdy</p>
      </div>
    </div>
  </footer>

  <script>
    // Featured designs loader (works same as previous pages)
    fetch('assets/images/home/featured.json')
      .then(res => res.json())
      .then(folders => {
        const grid = document.getElementById('featured-grid');
        folders.forEach(folder => {
          fetch(`assets/images/home/${folder}/info.txt`)
            .then(res => res.text())
            .then(text => {
              let title = folder, price = '', imagesLine = '';
              text.split('\n').forEach(line => {
                const low = line.toLowerCase();
                if(low.startsWith('title:')) title = line.split(':')[1].trim();
                if(low.startsWith('price:')) price = line.split(':')[1].trim();
                if(low.startsWith('images:')) imagesLine = line;
              });
              const images = imagesLine.replace(/images:/i,'').split(',').map(img=>img.trim());
              const imgSrc = `assets/images/home/${folder}/${images[0]}`;
              const card = document.createElement('div');
              card.className = 'featured-card';
              card.innerHTML = `
                <img src="${imgSrc}" alt="${title}" loading="lazy">
                <div class="featured-info">
                  <div class="title">${title}</div>
                  <div class="price">${price}</div>
                </div>
              `;
              grid.appendChild(card);
            });
        });
      });
  </script>
