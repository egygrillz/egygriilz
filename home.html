<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ – Custom Grillz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    /* ==========================================================================
       RESET & BASE
       ========================================================================== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Arimo', sans-serif;
      background:#fff;
      color:#000;
      line-height:1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* ==========================================================================
       HEADER
       ========================================================================== */
    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #eee;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(22px, 5.5vw, 32px);
      font-weight: 700;
      letter-spacing: 3px;
      text-decoration: none;
      color: #000;
      white-space: nowrap;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-toggle span {
      width: 100%;
      height: 3px;
      background: #000;
      border-radius: 2px;
      transition: all 0.35s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* ==========================================================================
       NAVIGATION
       ========================================================================== */
    .main-nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .main-nav a {
      text-decoration: none;
      color: #000;
      font-size: clamp(10px, 2.4vw, 11.5px);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 400;
      transition: color 0.25s;
      white-space: nowrap;
    }

    .main-nav a:hover { color: #777; }

    .nav-home {
      font-weight: 900 !important;
      border-bottom: 2px solid #000;
      padding-bottom: 4px;
    }

    @media (max-width: 980px) {
      .menu-toggle { display: flex; }
      .main-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 220px;
        max-width: 80vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 100px 24px 40px;
        transition: right 0.4s ease;
        box-shadow: -10px 0 30px rgba(0,0,0,0.12);
        z-index: 1000;
        overflow-y: auto;
      }
      .main-nav.active { right: 0; }
      .main-nav a {
        font-size: 15px;
        padding: 16px 0;
        width: 100%;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      .main-nav a:hover,
      .main-nav a:focus { color: #555; }
    }

    body.menu-open { overflow: hidden; }
    body.menu-open::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 900;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }
    body.menu-open::before { opacity: 1; pointer-events: auto; }

    /* ==========================================================================
       HERO
       ========================================================================== */
    .hero {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    .hero-btn-container {
      position: absolute;
      bottom: 8%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 10;
      padding: 0 5%;
    }

    .hero-schedule-btn {
      padding: clamp(12px, 3.5vw, 16px) clamp(28px, 7vw, 42px);
      background: rgba(255, 255, 255, 0.92);
      color: #000;
      text-decoration: none;
      text-transform: uppercase;
      font-size: clamp(12px, 3.2vw, 14px);
      font-weight: 700;
      letter-spacing: 1.8px;
      white-space: nowrap;
      transition: 0.3s;
    }

    .hero-schedule-btn:hover {
      background: #000;
      color: #fff;
    }

    /* ==========================================================================
       CONTAINERS & TYPOGRAPHY
       ========================================================================== */
    .container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 0 5%;
    }

    section {
      padding: clamp(50px, 12vw, 100px) 0;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(32px, 9vw, 56px);
      font-weight: 400;
      letter-spacing: 2.5px;
      margin-bottom: 24px;
      text-transform: uppercase;
      line-height: 1.05;
    }

    p.tagline {
      font-size: clamp(16px, 4.2vw, 22px);
      font-style: italic;
      color: #444;
      margin-bottom: clamp(40px, 10vw, 70px);
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    /* ==========================================================================
       LATEST DESIGNS
       ========================================================================== */
    .design-block {
      margin-bottom: 60px;
      padding: 30px 20px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .design-title {
      font-size: clamp(22px, 5.5vw, 32px);
      letter-spacing: 1.8px;
      margin-bottom: 12px;
    }

    .design-desc {
      max-width: 720px;
      margin: 0 auto 20px;
      font-size: clamp(14px, 3.6vw, 15.5px);
      color: #555;
      font-style: italic;
    }

    .design-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
      justify-items: center;
    }

    .design-images img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .design-price {
      font-weight: 700;
      font-size: clamp(18px, 4.5vw, 22px);
      letter-spacing: 1px;
    }

    @media (max-width: 640px) {
      .design-images {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .design-images:has(img:nth-child(3)) {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
      }
      .design-images img:nth-child(3) {
        grid-column: 1 / -1;
        max-width: 65%;
        justify-self: center;
        margin-top: 8px;
      }
    }

    /* ==========================================================================
       WIDE SLIDERS
       ========================================================================== */
    .wide-slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 6px;
      background: #000;
    }

    .slider-track {
      display: flex;
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .wide-card {
      min-width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }

    .wide-card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.75;
    }

    .card-content {
      position: absolute;
      top: 50%;
      left: 5%;
      right: 5%;
      transform: translateY(-50%);
      color: white;
      z-index: 2;
      text-align: left;
    }

    .card-content h3 {
      font-size: clamp(28px, 7vw, 42px);
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .card-content .price {
      font-weight: 700;
      font-size: clamp(18px, 4.5vw, 24px);
      border-left: 3px solid #fff;
      padding-left: 14px;
    }

    /* ==========================================================================
       GALLERY GRID (3 preview cards)
       ========================================================================== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: clamp(24px, 6vw, 50px);
    }

    .set-card {
      border: 1px solid #eee;
      background: #f9f9f9;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.25s;
    }

    .set-card:hover {
      transform: translateY(-6px);
    }

    .mini-slider {
      position: relative;
      height: 0;
      padding-bottom: 100%;
    }

    .mini-slider img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s;
    }

    .mini-slider img.active {
      opacity: 1;
    }

    .set-info {
      padding: 16px 18px;
    }

    .set-info .name {
      font-size: clamp(18px, 4.2vw, 24px);
      margin-bottom: 6px;
    }

    .set-info .price {
      font-weight: 700;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #555;
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .set-card {
        font-size: 0.92rem;
      }
      .mini-slider {
        padding-bottom: 100%;
      }
      .set-info {
        padding: 12px 10px;
      }
      .set-info .name {
        font-size: clamp(15px, 3.8vw, 18px);
      }
      .set-info .price {
        font-size: clamp(12px, 3.2vw, 14px);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
    }

    /* ==========================================================================
       BUTTONS
       ========================================================================== */
    .view-more-btn {
      display: inline-block;
      padding: clamp(12px, 3.2vw, 14px) clamp(32px, 8vw, 48px);
      border: 1px solid #000;
      color: #000;
      text-decoration: none;
      text-transform: uppercase;
      font-size: clamp(12px, 3vw, 13.5px);
      font-weight: 700;
      letter-spacing: 1.8px;
      margin-top: 40px;
      transition: 0.3s;
    }

    .view-more-btn:hover {
      background: #000;
      color: #fff;
    }

/* ==========================================================================
   FOOTER – very compact / thin on mobile
   ========================================================================== */
footer {
  background: #000;
  color: #fff;
  padding: 40px 5% 32px;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  gap: 32px;
  justify-content: space-between;
  align-items: center;
  max-width: 1800px;
  margin: 0 auto;
  text-align: center;
}

.footer-left,
.footer-middle,
.footer-right {
  flex: 1 1 280px;
}

.footer-brand {
  font-size: 24px;
  letter-spacing: 4px;
  margin-bottom: 6px;
}

.footer-logo-img {
  height: 44px;
  width: auto;
}

.ceo-name {
  font-family: 'Alex Brush';
  font-size: 24px;
  margin-top: 4px;
}

.footer-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

.footer-links svg {
  fill: #fff;
  width: 22px;
  height: 22px;
  transition: fill 0.3s;
}

.footer-links a:hover svg {
  fill: #aaa;
}

/* ────────────────────────────────────────────────
   MOBILE – make footer very thin / compact
───────────────────────────────────────────────── */
@media (max-width: 768px) {
  footer {
    padding: 20px 5% 16px;           /* very small vertical padding */
  }

  .footer-container {
    flex-direction: column;
    gap: 16px;                       /* minimal space between rows */
    padding-bottom: 8px;
  }

  .footer-left,
  .footer-middle,
  .footer-right {
    width: 100%;
    max-width: none;
  }

  .footer-brand {
    font-size: 20px;
    margin-bottom: 4px;
  }

  .footer-logo-img {
    height: 36px;
  }

  .ceo-name {
    font-size: 20px;
    margin: 2px 0 6px;
  }

  .footer-left p {
    font-size: 11px;
    margin: 2px 0;
    line-height: 1.3;
  }

  .footer-links {
    gap: 32px;
    margin: 8px 0 4px;
  }

  .footer-links svg {
    width: 20px;
    height: 20px;
  }

  /* Remove any extra bottom space */
  .footer-right {
    margin-bottom: 0;
  }

  /* Optional: even tighter version if still too tall */
  /*
  footer {
    padding: 16px 5% 12px;
  }
  .footer-container {
    gap: 12px;
  }
  .footer-brand { font-size: 18px; }
  .footer-logo-img { height: 32px; }
  .ceo-name { font-size: 18px; }
  */
}

  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.main-nav');
      const body = document.body;

      if (toggle && nav) {
        toggle.addEventListener('click', () => {
          toggle.classList.toggle('active');
          nav.classList.toggle('active');
          body.classList.toggle('menu-open');
        });

        nav.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            toggle.classList.remove('active');
            nav.classList.remove('active');
            body.classList.remove('menu-open');
          });
        });

        document.addEventListener('click', (e) => {
          if (!nav.contains(e.target) && !toggle.contains(e.target)) {
            toggle.classList.remove('active');
            nav.classList.remove('active');
            body.classList.remove('menu-open');
          }
        });
      }
    });

    // CATEGORY SLIDERS LOADER
    function loadCategorySlides(jsonPath, trackId, basePath) {
      const track = document.getElementById(trackId);
      fetch(jsonPath).then(res => res.json()).then(folders => {
        folders.forEach(folder => {
          fetch(`${basePath}/${folder}/info.txt`).then(res => res.text()).then(text => {
            let title = folder, price = 'Contact for Price', img = '000000.jpeg';
           
            const lines = text.split('\n');
            lines.forEach(line => {
              const parts = line.split(':');
              if (parts.length < 2) return;
             
              const key = parts[0].trim().toLowerCase();
              const value = parts.slice(1).join(':').trim();
              if(key === 'title' || key === 'name') title = value;
              else if(key === 'price') price = value;
              else if(key === 'images') img = value.split(',')[0].trim();
            });
            track.innerHTML += `
              <div class="wide-card">
                <img src="${basePath}/${folder}/${img}">
                <div class="card-content"><h3>${title}</h3><p class="price">${price}</p></div>
              </div>`;
          });
        });
        let idx = 0;
        setInterval(() => {
          const cards = track.querySelectorAll('.wide-card');
          if(cards.length > 0) { idx = (idx + 1) % cards.length; track.style.transform = `translateX(-${idx * 100}%)`; }
        }, 5000);
      });
    }

    loadCategorySlides('assets/images/golds/golds.json', 'golds-track', 'assets/images/golds');
    loadCategorySlides('assets/images/diamonds/diamonds.json', 'diamonds-track', 'assets/images/diamonds');
    loadCategorySlides('assets/images/silvers/silvers.json', 'silvers-track', 'assets/images/silvers');

    // LATEST DESIGNS LOADER
    fetch('assets/images/latest-designs/designs.json').then(res => res.json()).then(names => {
      const container = document.getElementById('latest-designs-container');
      names.forEach(name => {
        fetch(`assets/images/latest-designs/${name}/info.txt`).then(res => res.text()).then(text => {
          let title=name, price='', desc='', imagesLine='';
          text.split('\n').forEach(line => {
            const low = line.toLowerCase();
            if(low.startsWith('title:') || low.startsWith('name:')) title = line.split(':')[1].trim();
            if(low.startsWith('price:')) price = line.split(':')[1].trim();
            if(low.startsWith('description:')) desc = line.split(':')[1].trim();
            if(low.startsWith('images:')) imagesLine = line;
          });
          let images = imagesLine.replace(/images:/i, '').split(',').map(f => f.trim());
          let html = `
            <div class="design-block">
              <div class="design-title">${title}</div>
              <p class="design-desc">${desc}</p>
              <div class="design-images">`;
          images.slice(0, 3).forEach(img => { html += `<img src="assets/images/latest-designs/${name}/${img}">`; });
          html += `</div><p class="design-price">${price}</p></div>`;
          container.innerHTML += html;
        });
      });
    });

    // GRILLZ GALLERY LOADER (preview on home)
    fetch('assets/images/sets/sets.json').then(res => res.json()).then(sets => {
      const grid = document.getElementById('home-sets-grid');
      sets.slice(0, 3).forEach(set => {
        fetch(`assets/images/sets/${set}/info.txt`).then(res => res.text()).then(text => {
          let name=set, price='', images=[];
          text.split('\n').forEach(l => {
            const low = l.toLowerCase();
            if(low.startsWith('name:') || low.startsWith('title:')) name = l.split(':')[1].trim();
            if(low.startsWith('price:')) price = l.split(':')[1].trim();
            if(low.startsWith('images:')) images = l.split(':')[1].split(',').map(f=>f.trim());
          });
          let slider = '<div class="mini-slider">';
          images.forEach((img, i) => slider += `<img src="assets/images/sets/${set}/${img}" class="${i===0?'active':''}">`);
          slider += '</div>';
          const card = document.createElement('div');
          card.className = 'set-card';
          card.innerHTML = `${slider}<div class="set-info"><div class="name">${name}</div><div class="price">${price}</div></div>`;
          grid.appendChild(card);
          let idx=0;
          const imgs = card.querySelectorAll('.mini-slider img');
          if(imgs.length > 1) setInterval(() => { imgs[idx].classList.remove('active'); idx=(idx+1)%imgs.length; imgs[idx].classList.add('active'); }, 3000);
        });
      });
    });
  </script>
</body>
</html>
