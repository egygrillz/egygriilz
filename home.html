<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ â€“ Egypt's First Custom Grillz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ==========================================================================
       RESET & BASE
       ========================================================================== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; -webkit-font-smoothing: antialiased; }
    body.menu-open { overflow: hidden; }

    /* ==========================================================================
       HEADER
       ========================================================================== */
    header {
      position: sticky; top: 0; height: 60px; background: #fff; border-bottom: 1px solid #eee; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; text-decoration: none; color: #000; }
    
    .main-nav { display: flex; gap: 20px; }
    .main-nav a { text-decoration: none; color: #000; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
    .menu-toggle { display: none; flex-direction: column; gap: 6px; background: none; border: none; cursor: pointer; }
    .menu-toggle span { width: 25px; height: 1.5px; background: #000; }
    
    @media (max-width: 980px) {
      .menu-toggle { display: flex; }
      .main-nav {
        position: fixed; top: 60px; right: -100%; width: 100%; height: auto; background: #fff;
        flex-direction: column; padding: 10px 5%; transition: 0.3s ease-in-out; box-shadow: 0 5px 10px rgba(0,0,0,0.05); z-index: 1100;
      }
      .main-nav.active { right: 0; }
      .main-nav a { font-size: 12px; padding: 12px 0; border-bottom: 1px solid #f5f5f5; width: 100%; }
    }

    /* ==========================================================================
       HERO & BUTTONS
       ========================================================================== */
    .hero { position: relative; width: 100%; height: 65vh; overflow: hidden; background: #000; }
    .hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
    .hero-btn-container { position: absolute; bottom: 10%; width: 100%; display: flex; justify-content: center; }
    
    /* Underlined Text Button Style */
    .hero-schedule-btn { 
      color: #fff; 
      text-decoration: underline; 
      text-underline-offset: 5px;
      text-transform: uppercase; 
      font-weight: 700; 
      font-size: 12px; 
      letter-spacing: 2px; 
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
    section { padding: 60px 0; text-align: center; }
    h2 { font-family: 'Playfair Display', serif; font-size: 28px; margin-bottom: 30px; text-transform: uppercase; }

    /* Slideshow Layout */
    .slideshow-container { position: relative; width: 100%; height: 65vh; overflow: hidden; background: #000; margin: 30px 0 20px; }
    .slides-wrapper { display: flex; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); will-change: transform; }
    .slide { flex: 0 0 100%; height: 100%; }
    .slide img { width: 100%; height: 100%; object-fit: cover; opacity: 0.92; }
    .slide-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
    .overlay-view-btn { pointer-events: auto; padding: 14px 38px; background: rgba(255,255,255,0.18); color: white; border: 1px solid white; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; text-decoration: none; transition: 0.3s; }
    .overlay-view-btn:hover { background: white; color: black; }

    /* Category Info */
    .category-info { max-width: 900px; margin: 0 auto 40px; padding: 0 5%; text-align: left; min-height: 100px; }
    .category-title { font-family: 'Playfair Display', serif; font-size: 24px; margin-bottom: 8px; text-transform: uppercase; }
    .category-desc { font-size: 14px; color: #444; margin-bottom: 10px; line-height: 1.55; }
    .category-price { font-size: 18px; font-weight: 700; color: #000; }

    /* Gallery */
    .latest-grid, .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
    .latest-grid img, .mini-slider img { width: 100%; aspect-ratio: 1; object-fit: cover; }
    .set-card { border: 1px solid #eee; background: #fff; }
    .mini-slider { width: 100%; aspect-ratio: 1; position: relative; overflow: hidden; }
    .mini-slider img { position: absolute; inset: 0; opacity: 0; transition: 0.6s; }
    .mini-slider img.active { opacity: 1; }
    .set-info { padding: 10px; font-size: 11px; text-transform: uppercase; }

    /* ==========================================================================
       FOOTER (15px Height - Side-by-Side Mobile)
       ========================================================================== */
    footer { 
      background: #000; 
      color: #fff; 
      height: 30px; 
      display: flex; 
      align-items: center; 
      overflow: hidden; 
    }
    .footer-content { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      width: 100%; 
      padding: 0 5%; 
    }
    .footer-icons { display: flex; gap: 10px; font-size: 18px; }
    .footer-icons a { color: #fff; text-decoration: none; }
    .footer-logo-img { height: 18px; filter: brightness(0) invert(1); }
    .ceo-wrap { display: flex; align-items: center; gap: 5px; }
    .ceo-label { font-size: 12px; color: #666; text-transform: uppercase; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 15px; color: #888; }

    @media (max-width: 768px) {
      .slideshow-container { height: 50vh; }
      .latest-grid, .gallery-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <button class="menu-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
    <nav class="main-nav">
      <a href="home.html">Home</a>
      <a href="latest-designs.html">Latest</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="golds.html">Golds</a>
      <a href="diamonds.html">Diamonds</a>
      <a href="silvers.html">Silvers</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="assets/images/hero-grillz.jpg" alt="EGYGRILLZ">
    <div class="hero-btn-container">
      <a href="booking.html" class="hero-schedule-btn">Schedule Appointment</a>
    </div>
  </div>

  <div class="container">
    <section>
      <h2>Latest Designs</h2>
      <div id="latest-container"></div>
      <a href="latest-designs.html" style="text-decoration:none; color:#000; border:1px solid #000; padding:10px 25px; text-transform:uppercase; font-size:10px; font-weight:700;">View All</a>
    </section>

    <section>
      <h2>Golds</h2>
      <div class="slideshow-container" id="golds-slideshow">
        <div class="slides-wrapper" id="golds-track"></div>
        <div class="slide-overlay"><a href="golds.html" class="overlay-view-btn">View Golds</a></div>
      </div>
      <div class="category-info" id="golds-info">
        <h3 class="category-title"></h3>
        <p class="category-desc"></p>
        <p class="category-price"></p>
      </div>
    </section>

    <section>
      <h2>Diamonds</h2>
      <div class="slideshow-container" id="diamonds-slideshow">
        <div class="slides-wrapper" id="diamonds-track"></div>
        <div class="slide-overlay"><a href="diamonds.html" class="overlay-view-btn">View Diamonds</a></div>
      </div>
      <div class="category-info" id="diamonds-info">
        <h3 class="category-title"></h3>
        <p class="category-desc"></p>
        <p class="category-price"></p>
      </div>
    </section>

    <section>
      <h2>Silvers</h2>
      <div class="slideshow-container" id="silvers-slideshow">
        <div class="slides-wrapper" id="silvers-track"></div>
        <div class="slide-overlay"><a href="silvers.html" class="overlay-view-btn">View Silvers</a></div>
      </div>
      <div class="category-info" id="silvers-info">
        <h3 class="category-title"></h3>
        <p class="category-desc"></p>
        <p class="category-price"></p>
      </div>
    </section>

    <section>
      <h2>Grillz Gallery</h2>
      <div class="gallery-grid" id="gallery-preview"></div>
      <a href="grillz-gallery.html" style="text-decoration:none; color:#000; border:1px solid #000; padding:10px 25px; text-transform:uppercase; font-size:10px; font-weight:700;">Full Gallery</a>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="https://instagram.com/egygrillz"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-location-dot"></i></a>
      </div>
      <div class="footer-logo-wrap">
        <img src="logo/logo_white.png" class="footer-logo-img" alt="EGYGRILLZ">
      </div>
      <div class="ceo-wrap">
        <span class="ceo-label">Founder</span>
        <span class="ceo-name">DR Mohamed Mahdy</span>
      </div>
    </div>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.main-nav').classList.toggle('active');
      document.body.classList.toggle('menu-open');
    });

    function parseInfo(text) {
      const info = { name: '', price: '', desc: '', images: [] };
      text.split('\n').forEach(line => {
        const [key, ...val] = line.split(':');
        if (!val.length) return;
        const value = val.join(':').trim();
        const k = key.trim().toLowerCase();
        if (k === 'name') info.name = value;
        else if (k === 'price') info.price = value;
        else if (k === 'description' || k === 'desc') info.desc = value;
        else if (k === 'images') info.images = value.split(',').map(i => i.trim());
      });
      return info;
    }

    async function loadCategorySlideshow(category, trackId, infoId) {
      try {
        const listRes = await fetch(`assets/images/${category}/${category}.json`);
        const list = await listRes.json();
        const items = Array.isArray(list) ? list : Object.values(list);
        if (!items.length) return;

        const track = document.getElementById(trackId);
        const infoBlock = document.getElementById(infoId);
        let slidesHTML = '';
        let itemData = [];

        for (const item of items) {
          const txt = await fetch(`assets/images/${category}/${item}/info.txt`).then(r => r.text());
          const d = parseInfo(txt);
          itemData.push(d);
          if (d.images.length > 0) {
            slidesHTML += `<div class="slide"><img src="assets/images/${category}/${item}/${d.images[0]}"></div>`;
          }
        }
        track.innerHTML = slidesHTML;

        const updateText = (idx) => {
          const data = itemData[idx];
          infoBlock.querySelector('.category-title').textContent = data.name;
          infoBlock.querySelector('.category-desc').textContent = data.desc;
          infoBlock.querySelector('.category-price').textContent = data.price || '';
        };

        updateText(0);
        let pos = 0;
        if (items.length > 1) {
          setInterval(() => {
            pos = (pos + 1) % items.length;
            track.style.transform = `translateX(-${pos * 100}%)`;
            updateText(pos);
          }, 4500);
        }
      } catch (err) { console.warn(err); }
    }

    async function loadLatest() {
      try {
        const res = await fetch('assets/images/latest-designs/designs.json');
        const arr = await res.json();
        const folder = arr[0];
        const txt = await fetch(`assets/images/latest-designs/${folder}/info.txt`).then(r => r.text());
        const d = parseInfo(txt);
        document.getElementById('latest-container').innerHTML = `
          <h3>${d.name}</h3><p class="latest-desc">${d.desc}</p>
          <div class="latest-grid">${d.images.slice(0,3).map(i => `<img src="assets/images/latest-designs/${folder}/${i}">`).join('')}</div>
          <p style="font-weight:700; margin-bottom:20px;">${d.price}</p>`;
      } catch (e) {}
    }

    async function loadGalleryPreview() {
      try {
        const res = await fetch('assets/images/sets/sets.json').then(r => r.json());
        const gallery = document.getElementById('gallery-preview');
        for (const set of res.slice(0, 3)) {
          const txt = await fetch(`assets/images/sets/${set}/info.txt`).then(r => r.text());
          const d = parseInfo(txt);
          const imgs = d.images.map((img, i) => `<img src="assets/images/sets/${set}/${img}" class="${i===0?'active':''}">`).join('');
          gallery.innerHTML += `<div class="set-card"><div class="mini-slider">${imgs}</div><div class="set-info"><strong>${d.name}</strong><br>${d.price}</div></div>`;
        }
        setInterval(() => {
          document.querySelectorAll('.mini-slider').forEach(ms => {
            let active = ms.querySelector('img.active'), next = active.nextElementSibling || ms.querySelector('img');
            active.classList.remove('active'); next.classList.add('active');
          });
        }, 3000);
      } catch (e) {}
    }

    async function init() {
      loadLatest();
      loadCategorySlideshow('golds', 'golds-track', 'golds-info');
      loadCategorySlideshow('diamonds', 'diamonds-track', 'diamonds-info');
      loadCategorySlideshow('silvers', 'silvers-track', 'silvers-info');
      loadGalleryPreview();
    }
    init();
  </script>
</body>
</html>
