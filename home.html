<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ â€“ Egypt's First Custom Grillz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ========================================================================== RESET & BASE ========================================================================== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
    body.menu-open { overflow: hidden; }

    /* ========================================================================== HEADER ========================================================================== */
    header {
      position: sticky; top: 0; height: 60px; background: #fff; border-bottom: 1px solid #eee; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; text-decoration: none; color: #000; }
    .main-nav { display: flex; gap: 20px; }
    .main-nav a { text-decoration: none; color: #000; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
    .menu-toggle { display: none; flex-direction: column; gap: 6px; background: none; border: none; cursor: pointer; }
    .menu-toggle span { width: 25px; height: 1.5px; background: #000; }

    @media (max-width: 980px) {
      .menu-toggle { display: flex; }
      .main-nav {
        position: fixed; top: 60px; right: -100%; width: 100%; height: auto; background: #fff;
        flex-direction: column; padding: 10px 5%; transition: 0.3s ease-in-out; box-shadow: 0 5px 10px rgba(0,0,0,0.05); z-index: 1100;
      }
      .main-nav.active { right: 0; }
      .main-nav a { font-size: 12px; padding: 12px 0; border-bottom: 1px solid #f5f5f5; width: 100%; }
    }

    /* ========================================================================== HERO ========================================================================== */
    .hero { 
      position: relative; 
      width: 100%; 
      height: 80vh; 
      overflow: hidden; 
      background: #000; 
      display: flex; 
      align-items: flex-end; /* Moves content to bottom */
      justify-content: center; 
    }
    .hero img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; pointer-events: none; -webkit-user-drag: none; }
    .hero-content { position: relative; text-align: center; color: #fff; z-index: 2; padding-bottom: 50px; }
    .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(22px, 5vw, 36px); text-transform: uppercase; letter-spacing: 6px; margin-bottom: 15px; font-weight: 400; }
    
    .hero-schedule-btn { 
      display: inline-block; 
      color: #fff; 
      text-decoration: underline; 
      text-underline-offset: 6px;
      text-transform: uppercase; 
      font-weight: 700; 
      font-size: 10px; 
      letter-spacing: 2px; 
      transition: 0.3s; 
    }
    .hero-schedule-btn:hover { opacity: 0.6; }

    /* ========================================================================== REVEAL ANIMATION ========================================================================== */
    .reveal { opacity: 0; transform: translateY(20px); transition: all 1s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
    section { padding: 80px 0; text-align: center; }
    h2 { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 4px; }

    /* Interaction & Protection */
    img { -webkit-user-drag: none; user-select: none; transition: transform 0.6s ease; }
    .wide-card:hover img { transform: scale(1.04); }

    /* ========================================================================== SLIDERS ========================================================================== */
    .wide-slider-container { position: relative; width: 100%; overflow: hidden; margin-bottom: 20px; }
    .slider-track { display: flex; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
    .wide-card { min-width: 100%; display: flex; flex-direction: column; background: #fff; overflow: hidden; }
    .card-content { text-align: center; padding: 25px 10px; }
    .card-content h3 { font-size: 18px; font-family: 'Playfair Display'; margin-bottom: 5px; text-transform: uppercase; }
    .card-price { font-size: 13px; font-weight: bold; }
    .inner-view-btn { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 10px 25px; background: #fff; color: #000; text-decoration: none; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; z-index: 10; transition: 0.3s; border: 1px solid #000; }

    /* ========================================================================== GALLERY ========================================================================== */
    .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
    .set-card { border: 1px solid #f5f5f5; text-align: center; }
    .mini-slider { width: 100%; aspect-ratio: 1; position: relative; overflow: hidden; }
    .mini-slider img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.8s; }
    .mini-slider img.active { opacity: 1; }
    .set-info { padding: 15px; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; }

    /* ========================================================================== FOOTER ========================================================================== */
    footer { background: #000; color: #fff; padding: 60px 5% 30px; }
    .footer-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .footer-icons { display: flex; gap: 20px; font-size: 16px; flex: 1; }
    .footer-icons a { color: #fff; opacity: 0.6; }
    .footer-logo-wrap { text-align: center; flex: 1; }
    .footer-logo-img { height: 30px; filter: brightness(0) invert(1); }
    .ceo-wrap { text-align: right; flex: 1; }
    .ceo-label { font-size: 8px; color: #444; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 0px; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 9px; color: #777; } /* 9px per request */

    /* Mobile Sticky */
    .mobile-sticky-btn { display: none; position: fixed; bottom: 15px; right: 15px; left: 15px; background: #000; color: #fff; text-align: center; padding: 12px; text-transform: uppercase; font-size: 10px; font-weight: 700; letter-spacing: 2px; text-decoration: none; z-index: 999; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

    @media (max-width: 600px) {
      .footer-content { flex-direction: column; gap: 40px; text-align: center; }
      .ceo-wrap { text-align: center; }
      .mobile-sticky-btn { display: block; }
      .hero { height: 70vh; }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <button class="menu-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
    <nav class="main-nav">
      <a href="home.html">Home</a>
      <a href="latest-designs.html">Latest</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="golds.html">Golds</a>
      <a href="diamonds.html">Diamonds</a>
      <a href="silvers.html">Silvers</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="assets/images/hero-grillz.jpg" alt="EGYGRILLZ Custom Grillz">
    <div class="hero-content">
      <h1>Egypt's First Custom Grillz</h1>
      <a href="booking.html" class="hero-schedule-btn">Schedule Appointment</a>
    </div>
  </div>

  <a href="booking.html" class="mobile-sticky-btn">Book Consultation</a>

  <div class="container">
    <section class="reveal">
      <h2>Latest Designs</h2>
      <div id="latest-container"></div>
      <a href="latest-designs.html" style="text-decoration:none; color:#000; border:1px solid #000; padding:10px 25px; text-transform:uppercase; font-size:10px; font-weight:700;">View All</a>
    </section>

    <section class="reveal">
      <h2>Grillz Gallery</h2>
      <div class="gallery-grid" id="gallery-preview"></div>
      <a href="grillz-gallery.html" style="text-decoration:none; color:#000; border:1px solid #000; padding:10px 25px; text-transform:uppercase; font-size:10px; font-weight:700;">Full Gallery</a>
    </section>

    <section class="reveal">
      <h2>Golds</h2>
      <div class="wide-slider-container">
          <div id="golds-track" class="slider-track"></div>
          <a href="golds.html" class="inner-view-btn">View Gold</a>
      </div>
    </section>

    <section class="reveal">
      <h2>Diamonds</h2>
      <div class="wide-slider-container">
          <div id="diamonds-track" class="slider-track"></div>
          <a href="diamonds.html" class="inner-view-btn">View Diamonds</a>
      </div>
    </section>

    <section class="reveal">
      <h2>Silvers</h2>
      <div class="wide-slider-container">
          <div id="silvers-track" class="slider-track"></div>
          <a href="silvers.html" class="inner-view-btn">View Silver</a>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="https://instagram.com/egygrillz"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-location-dot"></i></a>
      </div>
      <div class="footer-logo-wrap">
        <img src="logo/logo_white.png" class="footer-logo-img" alt="EGYGRILLZ">
      </div>
      <div class="ceo-wrap">
        <p class="ceo-label">Founder</p>
        <p class="ceo-name">Dr. Mohamed Mahdy</p>
      </div>
    </div>
  </footer>

  <script>
    // Navigation Toggle
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.main-nav').classList.toggle('active');
      document.body.classList.toggle('menu-open');
    });

    // Reveal Animation Logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    // Data Parsing Logic
    function parseInfo(text) {
      const info = { name: '', price: '', desc: '', images: [] };
      text.split('\n').forEach(line => {
        const [key, ...val] = line.split(':');
        if (!val.length) return;
        const value = val.join(':').trim();
        const k = key.trim().toLowerCase();
        if (k === 'name') info.name = value;
        else if (k === 'price') info.price = value;
        else if (k === 'description' || k === 'desc') info.desc = value;
        else if (k === 'images') info.images = value.split(',').map(i => i.trim());
      });
      return info;
    }

    async function init() {
      try {
        // Latest Designs
        const latestArr = await fetch('assets/images/latest-designs/designs.json').then(r => r.json());
        const lTxt = await fetch(`assets/images/latest-designs/${latestArr[0]}/info.txt`).then(r => r.text());
        const lData = parseInfo(lTxt);
        const lImgs = lData.images.slice(0, 3).map(i => `<img src="assets/images/latest-designs/${latestArr[0]}/${i}">`).join('');
        document.getElementById('latest-container').innerHTML = `
            <h3>${lData.name}</h3>
            <p style="font-size:12px; color:#777; margin:15px auto; max-width:600px;">${lData.desc}</p>
            <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin:20px 0;">${lImgs}</div>
            <p style="font-weight:700; margin-bottom:20px;">${lData.price}</p>`;

        // Sliders
        async function loadSlider(cat, trackId) {
          const list = await fetch(`assets/images/${cat}/${cat}.json`).then(r => r.json());
          const track = document.getElementById(trackId);
          for (const item of list) {
            const txt = await fetch(`assets/images/${cat}/${item}/info.txt`).then(r => r.text());
            const d = parseInfo(txt);
            track.innerHTML += `
              <div class="wide-card">
                <img src="assets/images/${cat}/${item}/${d.images[0]}">
                <div class="card-content">
                    <h3>${d.name}</h3>
                    <p class="card-price">${d.price}</p>
                </div>
              </div>`;
          }
          let pos = 0; setInterval(() => { pos = (pos + 1) % list.length; track.style.transform = `translateX(-${pos * 100}%)`; }, 5000);
        }
        loadSlider('golds', 'golds-track');
        loadSlider('diamonds', 'diamonds-track');
        loadSlider('silvers', 'silvers-track');

        // Gallery
        const sets = await fetch('assets/images/sets/sets.json').then(r => r.json());
        const gallery = document.getElementById('gallery-preview');
        for (const set of sets.slice(0, 3)) {
          const txt = await fetch(`assets/images/sets/${set}/info.txt`).then(r => r.text());
          const d = parseInfo(txt);
          const imgs = d.images.map((img, i) => `<img src="assets/images/sets/${set}/${img}" class="${i===0?'active':''}">`).join('');
          gallery.innerHTML += `<div class="set-card"><div class="mini-slider">${imgs}</div><div class="set-info"><strong>${d.name}</strong><br>${d.price}</div></div>`;
        }

        setInterval(() => {
          document.querySelectorAll('.mini-slider').forEach(ms => {
            const imgs = ms.querySelectorAll('img'); if(imgs.length < 2) return;
            let active = ms.querySelector('img.active');
            let next = active.nextElementSibling || imgs[0];
            active.classList.remove('active'); next.classList.add('active');
          });
        }, 3000);
      } catch (err) { console.warn("Load error:", err); }
    }
    init();
  </script>
</body>
</html>
