<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGYGRILLZ â€“ Egypt's First Custom Grillz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ========================================================================== 
       RESET & BASE 
       ========================================================================== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arimo', sans-serif; background:#fff; color:#000; line-height:1.6; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
    
    /* ========================================================================== 
       EXACT HEADER & NAVIGATION 
       ========================================================================== */
    header {
      position: sticky; top: 0; height: 60px; background: #fff; border-bottom: 1px solid #eee; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
    }
    .logo-text { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; text-decoration: none; color: #000; }
    
    .main-nav { display: flex; gap: 20px; }
    .main-nav a { text-decoration: none; color: #000; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; transition: opacity 0.3s; }
    .main-nav a:hover { opacity: 0.5; }

    .menu-toggle { display: none; flex-direction: column; gap: 6px; background: none; border: none; cursor: pointer; }
    .menu-toggle span { width: 25px; height: 1.5px; background: #000; }

    @media (max-width: 980px) {
      .menu-toggle { display: flex; }
      .main-nav {
        position: fixed; top: 60px; right: -100%; width: 100%; height: auto; background: #fff;
        flex-direction: column; padding: 20px 5%; transition: 0.3s ease-in-out; box-shadow: 0 5px 10px rgba(0,0,0,0.05); z-index: 1100;
      }
      .main-nav.active { right: 0; }
      .main-nav a { font-size: 12px; padding: 12px 0; border-bottom: 1px solid #f5f5f5; width: 100%; }
    }

    /* ========================================================================== 
       HERO 
       ========================================================================== */
    .hero {
      position: relative; width: 100%; height: 80vh; overflow: hidden; background: #000;
      display: flex; align-items: flex-end; justify-content: center;
    }
    .hero img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
    .hero-content { position: relative; text-align: center; color: #fff; z-index: 2; padding-bottom: 50px; }
    .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(22px, 5vw, 36px); text-transform: uppercase; letter-spacing: 6px; margin-bottom: 15px; font-weight: 400; }
    .hero-schedule-btn { display: inline-block; color: #fff; text-decoration: underline; text-underline-offset: 6px; text-transform: uppercase; font-weight: 700; font-size: 10px; letter-spacing: 2px; }

    /* ========================================================================== 
       REDESIGN: FULL WIDTH SLIDESHOW SECTIONS 
       ========================================================================== */
    h2 { font-family: 'Playfair Display', serif; font-size: 24px; text-align: center; margin: 80px 0 40px; text-transform: uppercase; letter-spacing: 4px; }

    .set-wrapper { width: 100%; margin-bottom: 100px; }

    .slideshow-container { 
      position: relative; width: 100%; height: 80vh; 
      overflow: hidden; background: #000; 
    }

    .slideshow-track {
      display: flex; width: 100%; height: 100%;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slideshow-track img { 
      min-width: 100%; height: 100%; object-fit: cover; 
    }

    .view-cat-btn {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 10; padding: 12px 30px; border: 1px solid #fff; color: #fff;
      text-decoration: none; text-transform: uppercase; font-size: 11px; font-weight: 700;
      letter-spacing: 2px; background: rgba(0,0,0,0.3); transition: 0.3s;
    }
    .view-cat-btn:hover { background: #fff; color: #000; }

    .info-display { 
      padding: 30px 5% 0; max-width: 1400px; margin: 0 auto; text-align: left; 
    }
    .info-display h3 { font-family: 'Playfair Display', serif; font-size: 20px; text-transform: uppercase; margin-bottom: 10px; }
    .info-display .desc { font-size: 14px; margin-bottom: 5px; color: #333; max-width: 800px; }
    .info-display .others { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
    .info-display .price { font-weight: 700; font-size: 16px; border-top: 1px solid #eee; padding-top: 15px; display: inline-block; }

    /* ========================================================================== 
       FOOTER 
       ========================================================================== */
    footer { background: #000; color: #fff; padding: 30px 5%; margin-top: 60px; }
    .footer-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .footer-icons a { color: #fff; opacity: 0.5; margin-right: 15px; text-decoration: none; }
    .ceo-wrap { text-align: right; line-height: 1.2; }
    .ceo-label { font-size: 7px; color: #444; text-transform: uppercase; letter-spacing: 1px; }
    .ceo-name { font-family: 'Alex Brush'; font-size: 14px; color: #666; display: block; }

    @media (max-width: 768px) {
      .slideshow-container { height: 60vh; }
      .footer-content { flex-direction: column; gap: 20px; text-align: center; }
      .ceo-wrap { text-align: center; }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo-text">EGYGRILLZ</a>
    <button class="menu-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
    <nav class="main-nav">
      <a href="home.html">Home</a>
      <a href="latest-designs.html">Latest</a>
      <a href="booking.html">Schedule</a>
      <a href="grillz-gallery.html">Gallery</a>
      <a href="golds.html">Golds</a>
      <a href="diamonds.html">Diamonds</a>
      <a href="silvers.html">Silvers</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="assets/images/hero-grillz.jpg" alt="EGYGRILLZ Custom Grillz">
    <div class="hero-content">
      <h1>Egypt's First Custom Grillz</h1>
      <a href="booking.html" class="hero-schedule-btn">Schedule Appointment</a>
    </div>
  </div>

  <div id="dynamic-sections">
    <section id="latest-designs-sec">
      <h2>Latest Designs</h2>
      <div id="latest-container"></div>
    </section>

    <section id="grillz-gallery-sec">
      <h2>Grillz Gallery</h2>
      <div id="gallery-container"></div>
    </section>

    <section id="golds-sec">
      <h2>Golds</h2>
      <div id="golds-container"></div>
    </section>

    <section id="diamonds-sec">
      <h2>Diamonds</h2>
      <div id="diamonds-container"></div>
    </section>

    <section id="silvers-sec">
      <h2>Silvers</h2>
      <div id="silvers-container"></div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="https://instagram.com/egygrillz"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-location-dot"></i></a>
      </div>
      <div class="footer-logo-wrap">
        <img src="logo/logo_white.png" style="height:20px; filter:brightness(0) invert(1);" alt="EGYGRILLZ">
      </div>
      <div class="ceo-wrap">
        <span class="ceo-label">Founder</span>
        <span class="ceo-name">Dr. Mohamed Mahdy</span>
      </div>
    </div>
  </footer>

  <script>
    // Navigation Toggle Logic
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.main-nav').classList.toggle('active');
    });

    // Info.txt Parser
    function parseInfo(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(l => l);
      const info = { name: 'Piece', price: '', desc: '', others: [], images: [] };
      lines.forEach(line => {
        const parts = line.split(':');
        const key = parts[0].toLowerCase().trim();
        const value = parts.slice(1).join(':').trim();
        if (key === 'name') info.name = value;
        else if (key === 'price') info.price = value;
        else if (key === 'description' || key === 'desc') info.desc = value;
        else if (key === 'images') info.images = value.split(',').map(i => i.trim());
        else info.others.push(`${parts[0]}: ${value}`);
      });
      return info;
    }

    // Slideshow Builder
    function buildSlideshow(category, folder, data, targetEl, catLink, catLabel) {
      const wrapper = document.createElement('div');
      wrapper.className = 'set-wrapper';
      const imagesHtml = data.images.map(img => 
        `<img src="assets/images/${category}/${folder}/${img}" alt="${data.name}">`
      ).join('');

      wrapper.innerHTML = `
        <div class="slideshow-container">
          <div class="slideshow-track">${imagesHtml}</div>
          <a href="${catLink}" class="view-cat-btn">View ${catLabel}</a>
        </div>
        <div class="info-display">
          <h3>${data.name}</h3>
          <p class="desc">${data.desc}</p>
          <div class="others">${data.others.map(o => `<p>${o}</p>`).join('')}</div>
          <p class="price">${data.price}</p>
        </div>
      `;
      targetEl.appendChild(wrapper);

      if (data.images.length > 1) {
        let current = 0;
        const track = wrapper.querySelector('.slideshow-track');
        setInterval(() => {
          current = (current + 1) % data.images.length;
          track.style.transform = `translateX(-${current * 100}%)`;
        }, 4000 + (Math.random() * 1000));
      }
    }

    // Load Specific Categories
    async function loadCategory(folderName, targetId, catLabel) {
      try {
        const list = await fetch(`assets/images/${folderName}/${folderName}.json`).then(r => r.json());
        const target = document.getElementById(targetId);
        for (const setFolder of list) {
          const txt = await fetch(`assets/images/${folderName}/${setFolder}/info.txt`).then(r => r.text());
          const data = parseInfo(txt);
          buildSlideshow(folderName, setFolder, data, target, `${folderName}.html`, catLabel);
        }
      } catch (e) { console.warn("Error loading " + folderName, e); }
    }

    // Combined Gallery Logic
    async function loadCombinedGallery() {
      try {
        const list = await fetch(`assets/images/sets/sets.json`).then(r => r.json());
        const target = document.getElementById('gallery-container');
        let combinedData = { name: "Featured Collection", desc: "A selection from our master archive.", others: ["Custom Handcrafted"], price: "Priced per Design", images: [] };
        
        for (const folder of list) {
          const txt = await fetch(`assets/images/sets/${folder}/info.txt`).then(r => r.text());
          const data = parseInfo(txt);
          if (data.images.length > 0) {
            // Push first image relative to sets/
            combinedData.images.push(`${folder}/${data.images[0]}`);
          }
        }
        buildSlideshow('sets', '', combinedData, target, 'grillz-gallery.html', 'Gallery');
      } catch (e) { console.warn("Error loading gallery", e); }
    }

    // Initialize All
    document.addEventListener('DOMContentLoaded', () => {
      loadCategory('latest-designs', 'latest-container', 'Latest');
      loadCategory('golds', 'golds-container', 'Golds');
      loadCategory('diamonds', 'diamonds-container', 'Diamonds');
      loadCategory('silvers', 'silvers-container', 'Silvers');
      loadCombinedGallery();
    });
  </script>
</body>
</html>
