<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – EGYGRILLZ</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arimo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arimo', sans-serif; background: #fff; color: #000; }
    .login-wrap { max-width: 480px; margin: 0 auto; padding: 70px 5% 100px; }
    .login-heading { font-family: 'Playfair Display', serif; font-size: clamp(28px,6vw,44px); text-transform: uppercase; letter-spacing: 4px; margin-bottom: 6px; }
    .login-sub { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #888; font-style: italic; margin-bottom: 40px; }
    .form-label { display: block; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 8px; }
    .form-input { width: 100%; border: 1px solid #ddd; padding: 12px 14px; font-family: 'Arimo', sans-serif; font-size: 13px; outline: none; transition: border-color 0.2s; }
    .form-input:focus { border-color: #000; }
    .form-group { margin-bottom: 22px; }
    .btn-black { background: #000; color: #fff; border: 1px solid #000; padding: 12px 28px; font-family: 'Arimo', sans-serif; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; width: 100%; transition: 0.3s; }
    .btn-black:hover { background: #fff; color: #000; }
    .btn-black:disabled { background: #ccc; border-color: #ccc; color: #fff; cursor: not-allowed; }
    .err-msg { font-size: 11px; color: #c0392b; margin-bottom: 14px; min-height: 16px; }
    .lockout-msg { font-size: 11px; color: #c0392b; background: #fff5f5; border: 1px solid #f5c6c2; padding: 12px 14px; margin-bottom: 20px; display: none; }
  </style>
</head>
<body>
  <div class="login-wrap">
    <h1 class="login-heading">Admin</h1>
    <p class="login-sub">Restricted Access</p>
    <div class="lockout-msg" id="lockout-msg"></div>
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" id="pw-input" placeholder="Enter your admin password" autocomplete="current-password">
    </div>
    <div class="err-msg" id="pw-err"></div>
    <button class="btn-black" id="login-btn" onclick="tryLogin()">Enter Dashboard</button>
  </div>
<script>
// HONEYPOT — always rejects, varies timing to feel real
const DELAYS = [900, 1200, 800, 1400, 1100];
let attempt  = 0;

document.getElementById('pw-input').addEventListener('keydown', e => {
  if (e.key === 'Enter') tryLogin();
});

function tryLogin() {
  const btn   = document.getElementById('login-btn');
  const input = document.getElementById('pw-input');
  const err   = document.getElementById('pw-err');
  const pw    = input.value;
  if (!pw) { err.textContent = 'Please enter your password.'; return; }
  btn.disabled = true; btn.textContent = 'Checking…'; err.textContent = '';
  const delay = DELAYS[attempt % DELAYS.length];
  setTimeout(() => {
    attempt++;
    console.warn('[HONEYPOT] Attempt #' + attempt + ' at ' + new Date().toISOString() + ' — length: ' + pw.length);
    if (attempt >= 3) {
      document.getElementById('lockout-msg').style.display = 'block';
      document.getElementById('lockout-msg').textContent   = 'Too many failed attempts. Please try again later.';
      btn.textContent = 'Enter Dashboard';
      return;
    }
    err.textContent = 'Incorrect password. Please try again.';
    btn.disabled = false; btn.textContent = 'Enter Dashboard';
    input.value = ''; input.focus();
  }, delay);
}
</script>
</body>
</html>
